{% include "header.html" %}

<body>

<div class="container">
{% include "menu.html" %}
        <table class="table table-striped- table-bordered table-hover table-checkable" id="kt_table_1">
                <br>
            <thead>
		    <tr>
			    <th>Поле</th>
                <th>Значение</th>
                </tr>
				</thead>

                    {% block content %}
                    {% for proxy in query_result %}
                <form action="">

              <div class="mb-3">
                <label for="fp_name_input" class="form-label">Входящий порт</label>
                <input type="text" class="form-control"  name="proxy_port_in_input" id="proxy_port_in_input" aria-describedby="emailHelp" value="{{ proxy.proxy_port_in }}" readonly>
              </div>

              <div class="mb-3">
                <label for="fp_name_input" class="form-label">Имя прокси</label>
                <input type="text" class="form-control"  name="proxy_port_in_input" id="proxy_port_in_input" aria-describedby="emailHelp" value="{{ proxy.proxy_name }}">
              </div>

              <div class="mb-3">
                <label for="fp_name_input" class="form-label">Дата останова</label>
                <input type="text" class="form-control"  name="stop_date_input" id="stop_date_input" aria-describedby="emailHelp" value="{{ proxy.stop_date }}">
              </div>
               <div class="mb-3">
                <label for="fp_name_input" class="form-label">Дата старта</label>
                <input type="text" class="form-control"  name="start_date_input" id="start_date_input" aria-describedby="emailHelp" value="{{ proxy.start_date }}">
              </div>

              <tr> <td> <label for="proxy_name">Код подсистемы:</label></td> <td><input type="text" id="proxy_name" name="proxy_name" value="{{ proxy.proxy_name }}"><br><br></td> </tr>
                  <tr> <td> <label for="fp_name">Код подсистемы:</label></td> <td><input type="text" id="fp_name" name="fp_name" value="{{ proxy.fp_name }}"><br><br></td> </tr>
                  <tr> <td> <label for="project">Имя подсистемы:</label></td> <td><br><br></td> </tr>
                  <tr> <td> <label for="author">Автор:</label></td> <td><input type="text" id="author" name="author" value="{{ proxy.author }}"><br><br>
                  <tr> <td> <label for="proxy_port_out">Исходящий порт:</label></td> <td><input type="text" id="proxy_port_out" name="proxy_port_out" value="{{ proxy.proxy_port_out }}"><br><br></td> </tr>
                  <tr> <td> <label for="stop_date">Дата останова:</label></td> <td><input type="text" id="stop_date" name="stop_date" value="{{ proxy.stop_date }}"><br><br></td> </tr>
                  <tr> <td> <label for="start_date">Дата старта:</label></td> <td><input type="text" id="start_date" name="start_date" value="{{ proxy.start_date }}"><br><br></td> </tr>
                  <input type="submit" value="SAVE">
                  <input type="reset">


                 </tbody>
                </form>
                    {% endfor %}
                    {% endblock %}
        </table>

</div>
</body>
</html>
